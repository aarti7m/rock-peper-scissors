<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Rock – Paper – Scissors</h1>
    <div class="choices">
      <img src="rock.png" id="rock" class="choice" alt="Rock">
      <img src="paper.png" id="paper" class="choice" alt="Paper">
      <img src="scissors.png" id="scissors" class="choice" alt="Scissors">
    </div>

    <div class="result-area">
      <div class="player">
        <h3>You</h3>
        <img id="player-pick" class="picked" alt="">
      </div>
      <div class="computer">
        <h3>Computer</h3>
        <img id="computer-pick" class="picked" alt="">
      </div>
    </div>

    <h2 id="result-text">Make your move!</h2>

    <div class="scoreboard">
      <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>

    <button id="play-again" style="display:none;">Play Again</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
